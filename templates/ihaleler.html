{% extends "layout.html" %}

{% block body %}
<h3>Makaleler</h3>

<hr>

{% if ihaleler %}
<form action="/search" method = "post">
    <input type="text" name = "keyword" class="input-sm" maxlength="64" placeholder="Ara...">
<button type="submit" class="btn btn-danger">Ara</button>
</form>
<hr>

<ul class="list-group">
   {% for ihale in ihaleler %}
   <li class = "list-group-item"><a href="ihale/{{ihale.id}}">{{ihale.title}}{{ihale.category}}{{ihale.offer_price}}{{ihale.end_date}}</a></li>
   {% endfor %}
</ul>

{% else %}

<div class = "alert alert-danger">Bu blokta hen√ºz ihale bulunmuyor</div>
{% endif %}

{% endblock body %}
